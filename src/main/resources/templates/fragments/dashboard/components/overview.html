<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div class="col-span-12 mt-8" th:fragment="overview(stat1,stat2,stat3,stat4)">
    <div class="intro-y flex items-center h-10">
        <h2 class="text-lg font-medium truncate mr-5">
            General Report
        </h2>
        <a href="" class="ml-auto flex items-center text-primary">
            <i data-lucide="refresh-ccw"
               class="w-4 h-4 mr-3"></i> Reload Data </a>
    </div>
    <div class="grid grid-cols-12 gap-6 mt-5">
        <div class="col-span-12 sm:col-span-6 xl:col-span-3 intro-y">
            <div class="report-box zoom-in">
                <div class="box p-5">
                    <div class="flex">
                        <i data-lucide="plane" class="report-box__icon text-primary"></i>
                    </div>
                    <div class="text-3xl font-medium leading-8 mt-6" th:text="${stat1}"></div>
                    <div class="text-base text-slate-500 mt-1">Total planes</div>
                </div>
            </div>
        </div>
        <div class="col-span-12 sm:col-span-6 xl:col-span-3 intro-y">
            <div class="report-box zoom-in">
                <div class="box p-5">
                    <div class="flex">
                        <i data-lucide="corner-right-up"
                           class="report-box__icon text-warning"></i>
                    </div>
                    <div class="text-3xl font-medium leading-8 mt-6" th:text="${stat2}"></div>
                    <div class="text-base text-slate-500 mt-1">Upcoming Fights today</div>
                </div>
            </div>
        </div>
        <div class="col-span-12 sm:col-span-6 xl:col-span-3 intro-y">
            <div class="report-box zoom-in">
                <div class="box p-5">
                    <div class="flex">
                        <i data-lucide="wind" class="report-box__icon text-primary"></i>
                    </div>
                    <div class="text-3xl font-medium leading-8 mt-6" th:text="${stat3}"></div>
                    <div class="text-base text-slate-500 mt-1">Active airlines</div>
                </div>
            </div>
        </div>
        <div class="col-span-12 sm:col-span-6 xl:col-span-3 intro-y">
            <div class="report-box zoom-in">
                <div class="box p-5">
                    <div class="flex">
                        <i data-lucide="user" class="report-box__icon text-warning"></i>
                    </div>
                    <div class="text-3xl font-medium leading-8 mt-6" th:text="${stat4}"></div>
                    <div class="text-base text-slate-500 mt-1">Active Users</div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
